<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Link</title>
    <link rel="icon" href="images/contacts.jpg" type="image/jpeg" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <div class="logo">
          <img src="images/contacts.jpg" alt="Contact Logo" />
        </div>
        <h1>Connect Link</h1>
        <input type="text" id="search" placeholder="Search contacts..." />
        <button onclick="showAddContactForm()">Add New Contact</button>
      </header>
      <main>
        <!-- Contact list will be displayed here -->
        <div id="contact-list"></div>

        <!-- Contact details will be displayed here -->
        <div id="contact-details" aria-live="polite"></div>

        <!-- Add contact form will be displayed here -->
        <div id="add-contact-form" style="display: none"></div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
