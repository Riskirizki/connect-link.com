<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Link</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Connect Link</h1>
        <input type="text" id="search" placeholder="Search contacts..." />
        <button onclick="showAddContactForm()">Add New Contact</button>
      </header>
      <div id="contact-list">
        <!-- Contact list will be displayed here -->
      </div>
      <div id="contact-details">
        <!-- Contact details will be displayed here -->
      </div>
      <div id="add-contact-form" style="display: none">
        <!-- Add contact form will be displayed here -->
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
